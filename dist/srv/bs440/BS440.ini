# BS440.ini Initialization file for BS440.py Change to your preference Store this file in the working folder of BS440.py


# Scale properties
# Model: BS410, BS430, BS440, BS444
[Scale] 
ble_address: D3:E2:DB:FE:BA:1B
device_name: 0131971BBAFEDBE2D3
device_model: BS440

# Program behaviour
# Loglevel: debug | info | critical | error
[Program]
loglevel: debug
logfile: BS440.log
# Enable your plugins here, use the comma separated basename from the plugins/
# Example:
# plugins: BS440csv, BS440mail
plugins: BS440mqtt
